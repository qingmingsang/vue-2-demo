<!DOCTYPE html>
<html lang='zh'>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	</style>
</head>

<body>
	<div id="demo">
		<input v-focus/>
	</div>
	<script src='./vue.js'></script>
	<script>
		// 注册一个全局自定义指令 v-focus
		// Vue.directive('focus', {
		// 	// 当绑定元素插入到 DOM 中。
		// 	inserted: function (el) {
		// 		// 聚焦元素
		// 		el.focus();
		// 	}
		// });


		new Vue({
			el: '#demo',
			//注册局部指令
			directives: {
				focus: {
					// 指令的定义
					inserted: function (el) {
						el.focus();
					}
				}
			}
		})
	</script>
</body>

</html>
