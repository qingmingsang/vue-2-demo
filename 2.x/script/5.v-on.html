<!DOCTYPE html>
<html lang='zh'>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>

<body>
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
		<form v-on:submit.prevent="onSubmit">click form</form>
		<!-- full syntax -->
		<a v-on:click="doSomething">full syntax</a>
		<!-- shorthand -->
		<a @click="doSomething">shorthand</a>
	</div>
	<script src='./vue.js'></script>
	<script>
		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'Hello Vue.js!'
			},
			methods: {
				reverseMessage: function () {
					this.message = this.message.split('').reverse().join('')
				},
				onSubmit: function () {
					console.log('submit')
				},
				doSomething: function () {
					console.log('doSomething')
				}
			}
		})
	</script>
</body>

</html>
