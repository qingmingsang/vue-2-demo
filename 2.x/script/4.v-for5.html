<!DOCTYPE html>
<html lang='zh'>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>

<body>
	<div id="app">
		<span v-for="n in 10">{{ n }} </span>
		<ul>
			<template v-for="item in items">
				<li>{{ item.msg }}</li>
				<li class="divider"></li>
			</template>
		</ul>
	</div>
	<script src='./vue.js'></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				items: [
					{ msg: 'one' },
					{ msg: 'two' }
				]
			}
		});
	</script>
</body>

</html>
