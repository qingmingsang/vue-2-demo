<!DOCTYPE html>
<html lang='zh'>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>

<body>
	<div id="app">
		<example prop-c='c'></example>
	</div>
	<script src='./vue.js'></script>
	<script>
		Vue.component('example', {
			props: {
				// 基础类型检测 (`null` 指允许任何类型)
				propA: Number,
				// 可能是多种类型
				propB: [String, Number],
				// 必传且是字符串
				propC: {
					type: String,
					required: true
				},
				// 数值且有默认值
				propD: {
					type: Number,
					default: 100
				},
				// 数组/对象的默认值应当由一个工厂函数返回
				propE: {
					type: Object,
					default: function () {
						return { message: 'hello' }
					}
				},
				// 自定义验证函数
				propF: {
					validator: function (value) {
						return value > 10
					}
				}
			},
			template: '<div>a:{{propA}}<br>b:{{propB}}<br>c:{{propC}}<br>d:{{propD}}<br>e:{{propE}}<br>f:{{propF}}</div>'
		})
		new Vue({
			el: '#app'
		})
	</script>
</body>

</html>
