<!DOCTYPE html>
<html lang='zh'>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>

<body>
	<div id="app">
		<ul id="app" class="demo">
			<li v-for="value in object">
				{{ value }}
			</li>
		</ul>
		<div v-for="(value, key) in object">
			{{ key }}: {{ value }}
		</div>
		<div v-for="(value, key, index) in object">
			{{ index }}. {{ key }}: {{ value }}
		</div>
	</div>
	<script src='./vue.js'></script>
	<script>
		var app4 = new Vue({
			el: '#app',
			data: {
				object: {
					firstName: 'John',
					lastName: 'Doe',
					age: 30
				}
			}
		});
	</script>
</body>

</html>
