<!DOCTYPE html>
<html lang='zh'>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	</style>
	<link href="./animate.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="demo">
		<button @click="show = !show">
			Toggle render
		</button>
		<transition name="custom-classes-transition" enter-active-class="animated tada" leave-active-class="animated bounceOutRight">
			<p v-if="show">hello</p>
		</transition>
		<hr>
		<transition v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:after-enter="afterEnter" v-on:enter-cancelled="enterCancelled"
		 v-on:before-leave="beforeLeave" v-on:leave="leave" v-on:after-leave="afterLeave" v-on:leave-cancelled="leaveCancelled">
			<!-- ... -->
		</transition>
	</div>
	<script src='./vue.js'></script>
	<script>
		new Vue({
			el: '#demo',
			data: {
				show: true
			},
			methods: {
				// --------
				// 进入中
				// --------
				beforeEnter: function (el) {
					// ...
				},
				// 此回调函数是可选项的设置
				// 与 CSS 结合时使用
				enter: function (el, done) {
					//当只用 JavaScript 过渡的时候， 在 enter 和 leave 中，回调函数 done 是必须的 。
					//否则，它们会被同步调用，过渡会立即完成。
					done()
				},
				afterEnter: function (el) {
					// ...
				},
				enterCancelled: function (el) {
					// ...
				},
				// --------
				// 离开时
				// --------
				beforeLeave: function (el) {
					// ...
				},
				// 此回调函数是可选项的设置
				// 与 CSS 结合时使用
				leave: function (el, done) {
					// ...
					done()
				},
				afterLeave: function (el) {
					// ...
				},
				// leaveCancelled 只用于 v-show 中
				leaveCancelled: function (el) {
					// ...
				}
			}
		})
	</script>
</body>

</html>
